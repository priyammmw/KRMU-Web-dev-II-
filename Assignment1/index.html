<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Smart Event Dashboard</h1>
    </header>

    <main class="dashboard-container">
        <section class="card-panel">
            <h2>Add New Event</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="eventTitle">Event Title:</label>
                    <input type="text" id="eventTitle" placeholder="Enter title" required>
                </div>

                <div class="form-group">
                    <label for="eventDate">Event Date:</label>
                    <input type="date" id="eventDate" required>
                </div>

                <div class="form-group">
                    <label for="eventCategory">Category:</label>
                    <select id="eventCategory">
                        <option value="Conference">Conference</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Social">Social</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventDescription">Description:</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>

                <button type="submit" id="addEventBtn">Add Event</button>
            </form>
        </section>

        <section class="card-panel">
            <h2>My Events</h2>
            <div class="action-buttons">
                <button id="clearEvents">Clear All Events</button>
                <button id="addSample">Add Sample Events</button>
            </div>
            <div id="eventList" class="event-grid">
                <p class="empty-msg">No events yet. Add one from the left!</p>
            </div>
        </section>

        <section class="card-panel full-width">
            <h2>DOM Manipulation Demo</h2>
            <div class="demo-box">
                <h3>innerText vs innerHTML vs textContent</h3>
                <div id="demo-area">
                    <p><strong>Original HTML:</strong> <span id="original"><strong>Bold Text</strong> with spaces</span></p>
                </div>
                <div class="demo-outputs">
                    <p><strong>innerHTML:</strong> <span id="html-output"></span></p>
                    <p><strong>innerText:</strong> <span id="text-output"></span></p>
                    <p><strong>textContent:</strong> <span id="content-output"></span></p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
